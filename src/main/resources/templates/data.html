<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script type="text/javascript">
		function deleteConfirm(){
			return confirm("Are you sure, you want to delete?");
		}
	</script>
  </head>
  <body>
    <div class="container pt-3 pb-3">
		<h2>View Products Info</h2>
		<p th:text="${msg}" class="text-danger"></p>
		<hr/>
	<a href="/" class="btn btn-primary">+Add New Products</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Product Id</th>
				<th>Product Name</th>
				<th>Product Price</th>
				<th>Product Qty</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${products}">
				<td th:text="${p.pid}"/>
				<td th:text="${p.name}"/>
				<td th:text="${p.price}"/>
				<td th:text="${p.qty}"/>
				<td>
					<a th:href="@{/delete?(pid=${p.pid})}" onclick="return deleteConfirm()" class="btn btn-danger">Delete</a>
				
					<a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info">update</a>
				</td>
			</tr>
			<tr>
				<td th:if="${products==null or products.isEmpty()}" colspan="5" class="text-center">
				  No Records Found</td>
			</tr>
		</tbody>
	</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
